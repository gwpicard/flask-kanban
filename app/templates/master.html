<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.10.4/themes/blitzer/jquery-ui.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='kanban.css') }}">

    <style>
    @import url('https://fonts.googleapis.com/css?family=Lato');
    </style>
</head>
<body>
    <header>
        <h1 style="margin-left: 25px; float: left;">{% block headertitle %}Kanban{% endblock %}</h1>
        <div class="header">{% block header %}{% endblock %}</div>
    </header>
    <div id="page-content">
    {% block content %}
    {% endblock %}
    </div>
</body>

<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

{% block pagescript %}
{% endblock %}
</html>
